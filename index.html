<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac TOe</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
</head>

<body>
    <nav>
        <ul>
            <li>My Tic Tac Toe</li>
        </ul>
    </nav>

    <div class="gamecontainer">
        <div class="container">
        <div class="line"></div>

            <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bt-0 bl-0 bb-0"><span class="boxtext"></span></div>
            <div class="box bt-0 bb-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0 bb-0"><span class="boxtext"></span></div>
        </div>
        <div class="imgbox">
            <img src="./img/congratulation.jpg" alt="">
        </div>

        <div class="gameinfo">
            <h1 class="heading"> <span>Welcome to :</span>"Tic Tac Toe"</h1>
            <div class="buttondiv"><span class="info">Turn for x</span>
                <button id="reset">Reset</button>
            

            </div>
        </div>
       
    </div>
    </div>

    <script src="./tictac.js"></script>
</body>

</html>
